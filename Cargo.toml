
[workspace]
members = [
    "crates/wtf-rs",
    "crates/starlight",
    "crates/starlight-derive",
    "crates/benchmarks",
]
default-members = ["crates/starlight"]
[profile.release]
lto = "fat"
codegen-units = 1
opt-level = 3
debug = true
panic = "abort"

[profile.bench]
debug = true
opt-level = 3
lto = "off"
